---
version: '2'
volumes:
  bagtainers: {}
  database: {}
services:
  db:
    image: mongo:3.3
    volumes:
      - database:/data/db

  nginx:
    image: nginx:latest
    depends_on:
      - muncher
      - contentbutler
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"

  contentbutler:
    image: o2rproject/o2r-contentbutler:latest
    depends_on:
      - db
    volumes:
      - bagtainers:/tmp/o2r
    environment:
      - CONTENTBUTLER_MONGODB=mongodb://db/
      - CONTENTBUTLER_PORT=8081
    ports:
      - "8081:8081"

  muncher:
    image: o2rproject/o2r-muncher:latest
    depends_on:
      - db
    volumes:
      - bagtainers:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MUNCHER_MONGODB=mongodb://db/
      - MUNCHER_PORT=8080
      - MUNCHER_APIKEY=CHANGE_ME
    ports:
      - "8080:8080"

